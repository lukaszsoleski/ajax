<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Ajax requests </h1>
    <a href="https://jsonplaceholder.typicode.com">jsonplaceholder</a>
    <p></p>
    <span>JS Ajax /posts: </span>
    <button id="button" class="btn btn-danger">Download</button>
    <button id="reset" onclick="reset()" class="btn btn-danger">Clear</button>
    <p></p>
    <div class="container">
        <form  class="col-10" >
            <div class="form-group">
                <label for="UserID">User id:</label>
                <input type="text" name="userId" class="form-control" placeholder="Id" id="UserId" value="1">
            </div>
            <div class="form-group">
                <label for="Title">Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Title" id="Title" value="Hello">
            </div>
            <div class="form-group">
                <label for="Message">Message:</label>
                <input type="text" name="body" class="form-control" placeholder="Message" id="Message" value="Body text">
            </div>
            <button type="submit" id="sendform" class="btn btn-success">send data</button>
        </form>
       
    </div>

    <div id="container" class="container"></div>

    <script src="scripts.js"></script>
</body>

</html>
