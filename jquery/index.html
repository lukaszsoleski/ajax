<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <span>Get: /posts</span>
                <button class="btn btn-primary" id="GetPosts">Send</button>
            </div>
            <div class="col-6">
                <span>Options:</span>
                <button class="btn btn-danger" id="hidePosts">Hide posts</button>
            </div>
        </div>
    </div>



    <div class="container">

        <form action="">
            <div class="form-group">
                <label for="userId">Your id</label>
                <input name="userId" id="userId" type="text" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" id="title" type="text" class="form-control" value="Hello World!">
            </div>
            <div class="form-group">
                <label for="body">Your message</label>
                <input name="body" id="body" type="text" class="form-control" value="Lorem ipsum dolor sit amet.">
            </div>
            <input type="submit" class="btn btn-success" id="send">
        </form>

    </div>

    <br>    

    <div class="container">

        <table class="table" id="posts">
            <thead>
                <caption>sonplaceholder.typicode.com/posts</caption>
                <th>Id</th>
                <th>Title</th>
                <th>Message</th>
            </thead>
            <tbody id="main">
                
            </tbody>
        </table>
    </div>

    

</body>

</html>
